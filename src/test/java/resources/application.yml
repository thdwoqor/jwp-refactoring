logging:
  level:
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
spring:
  h2:
    console:
      enabled: true
  datasource:
    generate-unique-name: false
  flyway:
    enabled: false
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        ddl-auto: create
    defer-datasource-initialization: true
